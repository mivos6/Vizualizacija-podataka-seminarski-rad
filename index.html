<!DOCTYPE html>
<html>
<head>
	<title>Statistika zaposlenosti</title>
	<meta charset="utf-8"/>
	<script type="text/javascript" src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
	<script type="text/javascript" src="infografika.js"></script>
	<link rel="stylesheet" type="text/css" href="infografika.css">
</head>
<body>
	<!--Izbor kategorije-->
	<div id="category_menu" class="hidden"></div>
	
	<!--Tooltip na grafu-->
	<div id="tooltip" class="hidden">
		<p id="djelatnost" style="font-weight: bold"></p>
		<p>Broj zaposlenih: <span id="zaposleni"></span></p>
		<p>Prosječna neto plaća: <span id="neto"></span></p>
	</div>

	<!--Izbor godine-->
	<div id="select" style="visibility: hidden">
		<select name="year" size="1" id="selectYear">
			<option selected>2013</option>
			<option>2012</option>
			<option>2011</option>
			<option>2010</option>
			<option>2009</option>
			<option>2008</option>
			<option>2007</option>
			<option>2006</option>
			<option>2005</option>
			<option>2004</option>
			<option>2003</option>
			<option>2002</option>
			<option>2001</option>
			<option>2000</option>
		</select>
	</div>

	<script type="text/javascript">
		var svg = d3.select("body")
				.append("svg")
				.attr("width", svgWidth)
				.attr("height", svgHeight);

		//Animacija učitavanja
		var loadAnim = svg.append("g")
				.attr("transform", "translate(" + (svgWidth/2) + "," + (svgHeight/2) + ")");
		pie = d3.layout.pie().sort(null);
		arc = d3.svg.arc()
				.innerRadius(40)
				.outerRadius(60);
		var background = loadAnim.append("path")
				.attr("d", d3.svg.arc()
						.innerRadius(40)
						.outerRadius(60)
						.startAngle(0)
						.endAngle(2*Math.PI)
				)
				.style("fill", "lightgrey");
		var foreground = loadAnim.selectAll(".fg")
				.data(pie([0]))
				.enter()
				.append("path")
				.attr("class", "fg")
				.attr("d", arc)
				.style("fill", "blue");
		foreground.each(function() {
			this.currentStart = 0;
			this.currentEnd = 0;
		});

		var counter = 1;
		var interval = setInterval(function() {
			if (loadingProgress < 29) {
				foreground.data(pie([counter, 100 - counter]))
						.transition()
						.duration(19)
						.ease("linear")
						.attrTween("d", arcTween)
						.attr("transform", "rotate(" + (counter*360/100) + ")");
				if ((counter++) == 100) counter = 0;
			} else clearInterval(interval);
		}, 20);

		//Učitavanje podataka
		d3.json("djelatnosti.json", function(err, dat) {
			kategorije = dat;
			loadingProgress++;
		});
		for (var year = 2000; year < 2014; year++) {
			loadData(year);
		}
		

		d3.select("#selectYear")
				.on("change", function() {
					currentYear = d3.select(this).node().value;
					setDataToPlot();
					update();
					updatePieChart();
				});
	</script>
</body>
</html>
